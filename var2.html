<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Bootstrap5 </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container p-5 my-5 bg-cyan text-black">
            <form action="">
                <div class="wrap">
                    <div class="col p-3 bg-cyan text-black"><h1>Travel Survey Form</h1></div>
                    <p>
                        Thank you for talking the time to response for a Survey about traveling
                    </p>

                    <h6 class="text-black">
                        Name:<input type="text"><br><br>
                        Email:<input type="text"><br><br>
                        Age:<input type="text"><br><br>

                    </h6>
                    <h6>
                        which whom, Do you travel most often?:
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select your answer</option>
                            <option value="1">Family</option>
                            <option value="2">Friends</option>
                            <option value="3">Colleagues</option>
                            <option value="4">Alone</option>
                        </select>
                    </h6>
                    <h6 class="text-black">
                        Web address:<input type="text"><br><br>
                        Company name:<input type="text" required><br><br>
                        Area business:<input type="text" required><br><br>
                    </h6>
                    <h6>
                        What's your employment statuse?
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Student</option>
                            <option value="1">Employed</option>
                            <option value="2">Self-employment</option>
                            <option value="3">Unempled</option>
                            <option value="4">Retired</option>
                        </select>
                    </h6>

                </div>
    </body>
</html>
